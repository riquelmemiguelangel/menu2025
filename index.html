<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Ejemplo</title>
    <style>
        body {
            background-color: #f0f8ff; /* Color de fondo de la p√°gina */
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff; /* Color de fondo de la tabla */
        }
        th, td {
            border: 2px solid #000080; /* Bordes de las celdas */
            padding: 10px;
            text-align: center;
            background-color: #add8e6; /* Color de fondo de las celdas */
        }
        th {
            background-color: #4682b4; /* Color diferente para el encabezado */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tabla de Ejemplo</h1>
    <table>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        <tr>
            <td>Celda 1.1</td>
            <td>Celda 1.2</td>
            <td>Celda 1.3</td>
        </tr>
        <tr>
            <td>Celda 2.1</td>
            <td>Celda 2.2</td>
            <td>Celda 2.3</td>
        </tr>
        <tr>
            <td>Celda 3.1</td>
            <td>Celda 3.2</td>
            <td>Celda 3.3</td>
        </tr>
        <tr>
            <td>Celda 4.1</td>
            <td>Celda 4.2</td>
            <td>Celda 4.3</td>
        </tr>
        <tr>
            <td>Celda 5.1</td>
            <td>Celda 5.2</td>
            <td>Celda 5.3</td>
        </tr>
        <tr>
            <td>Celda 6.1</td>
            <td>Celda 6.2</td>
            <td>Celda 6.3</td>
        </tr>
        <tr>
            <td>Celda 7.1</td>
            <td>Celda 7.2</td>
            <td>Celda 7.3</td>
        </tr>
    </table>
</body>
</html>
